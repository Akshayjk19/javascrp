<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <div class="bar">
        First Number: <input type="text" id="num1">
        Second Number: <input type="text" id="num2">

    </div>
    <div class="btn">
        <button onclick="swap()">Swap</button>

    </div>
    <div class="bar">
        First Number: <input type="text" id="snum1">
        Second Number: <input type="text" id="snum2">

    </div>
    <script>
        function swap(){
            var fnum=document.getElementById('num1').value;
            var snum=document.getElementById('num2').value;
            var temp;
            temp=fnum;
            fnum=snum;
            snum=temp;
            document.getElementById('snum1').value=fnum;
            document.getElementById('snum2').value=snum;

        }
    </script>
</body>
</html>
