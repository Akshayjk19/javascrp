<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class company
        {
            constructor()
            {
                this.brand="Honda"
            }
        }
        class scoo extends company{
            constructor(name,price)
            {
                super();
                this.name=name;
                this.price=price;
            }
        }
        var obj=new scoo("Activa","69099/-")
        document.write(obj.brand+" "+obj.name+" "+obj.price)
    </script>
</body>
</html>
